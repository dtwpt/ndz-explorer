<div class="row page-title clearfix">
    <div class="page-title-left">
        <h6 class="page-title-heading mr-0 mr-r-5">Latest Blocks</h6>
        <p class="page-title-description mr-0 d-none d-md-inline-block">50 Latest Blocks</p>
    </div>
    <div class="page-title-right d-inline-flex">
        <div class="d-none d-sm-inline-flex justify-center align-items-center">
            <a href="https://github.com/nodezcrypto/ndz-explorer" class="btn btn-color-scheme btn-sm fs-11 fw-400 mr-l-40 pd-lr-10 hidden-xs hidden-sm ripple"
                target="_blank">View On GitHub</a>
        </div>
    </div>
</div>
<div class="container" style="padding-top: 50px;">
    <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:0px;width:100%">
        <tbody>
            <tr>
                <th>Block #</th>
                <th>Tx #</th>
                <th>Size</th>
                <th>Timestamp</th>
            </tr>
            <tr data-ng-repeat="i in blocks">
                <td>
                    <a href="/#/block/{{i.number}}">{{i.number}}</a>
                </td>
                <td>{{i.transactions.length}}</td>
                <td>{{i.size}}</td>
                <td>{{i.timestamp}}</td>
            </tr>

        </tbody>
    </table>
</div>
